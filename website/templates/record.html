{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header"><strong>
        {{ customer_record.first_name }}
        {{ customer_record.last_name }}
        </strong>
  </div>
  <div class="card-body">
      <p class="card-text">
      <strong>Email: </strong>{{ customer_record.email }} </p>

      <p class="card-text">
      <strong>Phone: </strong>{{ customer_record.phone }}
      </p>
  </div>
</div>

<br/>

<a href='{% url 'delete_record' customer_record.id %}' class="btn btn-danger">Delete Record</a>

<a href='{% url 'edit_record' customer_record.id %}' class="btn btn-secondary">Edit Record</a>
<a href='{% url 'home' %}' class="btn btn-secondary">Home</a>


{% endblock %}
